language: cpp
sudo: false
matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    compiler: clang
  - os: linux
    sudo: required
    dist: trusty
    compiler: gcc
#  - os: osx
#    compiler: clang
#  - os: osx
#    compiler: gcc
git:
  depth: 5
addons:
  apt:
    packages:
    - qt5-qmake
    - qtbase5-dev
    - freeglut3-dev
    - qt5-default
before_install:
- if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get -qq update && sudo apt-get install
  -y qt5-qmake qtbase5-dev freeglut3-dev qt5-default; fi
#- if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install qt4-qmake libqt4-dev; fi
install:
- git clone --quiet --depth 1 https://github.com/fifengine/fifengine-atlas-creator.git
- cd src; qmake
- make
- sudo make install
- cd ..
script:
- cd ..
- cd src; qmake
- ls -alh .
- make
- sudo make install
notifications:
  irc: irc.freenode.org#fife
  email: false
